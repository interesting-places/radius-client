<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rdius.co</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <script type="text/javascript">
    var map = null;
  </script>

  <script type="text/x-handlebars">
    <h1>Rdius.co -- The unstyled version</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="blips">
    <div style="border: 1px solid black; height: 400px;" id="map-canvas">
    </div>

    {{#each itemController="blip"}}
      <div>
        <h4><a href="#">{{title}}</a></h4>
        <span>{{datetime}}</span>
        <span>Karma:{{karma}}</span></span>
        <span>Description: {{content.type}}</span>
        <span>Lat: {{latitude}}, Lon: {{longitude}}</span>
        <span><button {{action 'upvote' }}>Upvote</button> <button {{action 'downvote'}}>Downvote</button></span>
      </div>
    {{/each}}
  </script>


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATDDB1xeuW7_saaVkjjBUzLHv7hit7n8E"></script>

  <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat:38.303936, lng: -77.459160 },
          zoom: 15
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  <script src="vendor/jquery-1.10.2.js"></script>
  <script src="vendor/handlebars-1.1.2.js"></script>
  <script src="vendor/ember-1.7.0.js"></script>
  <script src="vendor/ember-data.js"></script>
  <script src="scripts/radius.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script>-->
</body>
</html>
